<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indeed Job Scraper - Web Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-search"></i> Indeed Job Scraper
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Search Form -->
        <div class="row">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-light">
                        <h5 class="mb-0"><i class="fas fa-cog"></i> Search Configuration</h5>
                    </div>
                    <div class="card-body">
                        <form id="searchForm">
                            <div class="row">
                                <div class="col-md-3 mb-3">
                                    <label for="country" class="form-label">Country</label>
                                    <select class="form-select" id="country" name="country" required>
                                        <option value="">Select Country</option>
                                        {% for key, url in countries.items() %}
                                        <option value="{{ key }}">{{ key.replace('_', ' ').title() }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="job_position" class="form-label">Job Position</label>
                                    <input type="text" class="form-control" id="job_position" name="job_position" 
                                           value="python" placeholder="e.g., python developer">
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="job_location" class="form-label">Location</label>
                                    <input type="text" class="form-control" id="job_location" name="job_location" 
                                           value="remote" placeholder="e.g., remote, new york">
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="date_posted" class="form-label">Days Posted</label>
                                    <select class="form-select" id="date_posted" name="date_posted">
                                        <option value="1">Last 24 hours</option>
                                        <option value="3">Last 3 days</option>
                                        <option value="7">Last 7 days</option>
                                        <option value="10" selected>Last 10 days</option>
                                        <option value="30">Last 30 days</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary" id="startBtn">
                                        <i class="fas fa-play"></i> Start Scraping
                                    </button>
                                    <button type="button" class="btn btn-secondary" id="clearBtn" disabled>
                                        <i class="fas fa-trash"></i> Clear Data
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Progress Section -->
        <div class="row mt-4" id="progressSection" style="display: none;">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0"><i class="fas fa-spinner fa-spin"></i> Scraping Progress</h5>
                    </div>
                    <div class="card-body">
                        <div class="progress mb-3" style="height: 25px;">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                 role="progressbar" id="progressBar" style="width: 0%">
                                <span id="progressText">0%</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <small class="text-muted">Total Jobs: <span id="totalJobs">0</span></small>
                            </div>
                            <div class="col-md-3">
                                <small class="text-muted">Scraped: <span id="scrapedJobs">0</span></small>
                            </div>
                            <div class="col-md-3">
                                <small class="text-muted">Current Page: <span id="currentPage">1</span></small>
                            </div>
                            <div class="col-md-3">
                                <small class="text-muted">Status: <span id="statusText">Ready</span></small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Statistics Section -->
        <div class="row mt-4" id="statsSection" style="display: none;">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="fas fa-chart-bar"></i> Statistics</h5>
                    </div>
                    <div class="card-body">
                        <div class="row" id="statsCards">
                            <!-- Stats will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="row mt-4" id="resultsSection" style="display: none;">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-list"></i> Job Results</h5>
                        <div>
                            <button class="btn btn-success btn-sm" id="downloadBtn">
                                <i class="fas fa-download"></i> Download CSV
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="resultsTable">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Job Title</th>
                                        <th>Company</th>
                                        <th>Location</th>
                                        <th>Posted</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="resultsTableBody">
                                    <!-- Results will be populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Error Alert -->
        <div class="row mt-4" id="errorSection" style="display: none;">
            <div class="col-12">
                <div class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span id="errorMessage"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <h5>Starting Job Scraping...</h5>
                    <p class="text-muted">This may take a few minutes depending on the number of jobs found.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
